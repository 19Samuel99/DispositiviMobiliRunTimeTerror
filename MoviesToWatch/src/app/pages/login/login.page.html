<ion-header>

</ion-header>

<ion-content>

  <div class="background-pic">

    <div class="background-filter">

      <ion-card>

        <ion-card-header>
          <ion-card-title>Benvenuto!</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <form [formGroup]="validationFormUser" (submit)="LoginUser(validationFormUser.value)">
            <div class="wrapform">
              <ion-item>
                <ion-input type="text" name="email" formControlName="email"  placeholder="Email">
                  <ion-icon name="mail-outline"></ion-icon>
                </ion-input>
              </ion-item>
              <div>
                <ng-container *ngFor="let validation of validationUserMessage.email">
                  <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                    {{validation.message}}
                  </div>
                </ng-container>
              </div>

              <ion-item>

                <ion-input type="password" name="password" formControlName="password"  placeholder="**************" >
                  <ion-icon name="lock-closed"></ion-icon>
                </ion-input>
              </ion-item>

              <div>
                <ng-container *ngFor="let validation of validationUserMessage.password">
                  <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                    {{validation.message}}
                  </div>
                </ng-container>
              </div>

            </div>

            <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid" >Accedi</ion-button>
              <br>
              <span>Non sei ancora registrato? <a (click)="linkRegistrazione()">Registrati</a></span>
              <span> <a (click)="Test()">Test</a> </span>
            </div>
            <!--  LOGIN CON SOCIAL
                        <div class="text-tag">
                          <span>Login via Social</span>
                    </div>
                       <!--
                        <div class="social-btns">
                          <ion-button fill="clear"  class="facebookbtn ion-no-padding">
                            <ion-icon name="logo-facebook"></ion-icon>
                          </ion-button>
                          <ion-button fill="clear"  class="googlebtn ion-no-padding">
                            <ion-icon name="logo-google"></ion-icon>
                          </ion-button>
                        </div>
            -->
          </form>

        </ion-card-content>
      </ion-card>
    </div>

  </div>

</ion-content>
