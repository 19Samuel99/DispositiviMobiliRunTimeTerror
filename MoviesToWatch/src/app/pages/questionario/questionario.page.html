<ion-header class="head">

  <ion-toolbar class="new-background-color">

    <ion-grid>
      <ion-row>

        <ion-col size="1" size-sm="1">
          <img src="..\..\assets\image\logo1.png" />
        </ion-col>

        <ion-col size="10" size-sm="10">
          <ion-title>Questionario</ion-title>
        </ion-col>

        <ion-col size="1" size-sm="1">
          <ion-icon name="search" (click)="linkRicerca()"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>

</ion-header>


<ion-content>


    <ion-grid class="grid-questionario">
      <ion-row>
        <ion-col size="3" size-sm="3">
        </ion-col>

        <ion-col size="6" size-sm="6" class="col-centro">
            <ion-row class="row-border">
              <ion-grid>
                <ion-row>
                  <h3>Genere</h3>
                </ion-row>
              </ion-grid>

              <ion-list class="list-generi">
                <ion-grid class="grid-generi">
                  <ion-row>
                    <ion-col>
                      <ion-item>
                         <ion-label>Animazione</ion-label>
                         <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Avventura</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Azione</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Biografico</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Commedia</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Documentario</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                    </ion-col>

                    <ion-col>
                      <ion-item>
                        <ion-label>Drammatico</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Erotico</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Fantascienza</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Fantasy</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Guerra</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Horror</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                    </ion-col>

                    <ion-col>
                      <ion-item>
                        <ion-label>Musical</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Storico</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Thriller</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Western</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                      <ion-item>
                        <ion-label>Poliziesco</ion-label>
                        <ion-toggle></ion-toggle>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-list>
            </ion-row>

          <ion-row class="row-border">
            <h3>Anno</h3>
          </ion-row>
          <ion-row class="row-border">
            <h3>Nazionalità</h3>
          </ion-row>
          <ion-row class="row-border">
            <h3>Attore</h3>
          </ion-row>
          <ion-row class="row-border">
            <h3>Rating</h3>
          </ion-row>
        </ion-col>

        <ion-col size="3" size-sm="3">

        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>



<ion-tab-bar slot="bottom" class="bottom_menu">

  <ion-tab-button tab="home" (click)="linkHome()">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="giavisti" (click)="linkFilmvisti()">
    <ion-icon name="checkmark-done"></ion-icon>
    <ion-label>Film già visti</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="davedere"(click)="linkFilmdavedere()">
    <ion-icon name="time"></ion-icon>
    <ion-label>Film da vedere</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="area_utente" (click)="linkAreautente()">
    <ion-icon name="person"></ion-icon>
    <ion-label>Area Utente</ion-label>
  </ion-tab-button>

</ion-tab-bar>
