<ion-header class="head">

  <ion-toolbar class="new-background-color">

    <ion-grid>
      <ion-row>

        <ion-col size="1" size-sm="1">
          <img src="..\..\assets\image\logo1.png" />
        </ion-col>

        <ion-col size="10" size-sm="10">
          <ion-title>Film da vedere</ion-title>
        </ion-col>

        <ion-col size="1" size-sm="1">
          <ion-icon name="search" (click)="linkRicerca()"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="3" size-sm="3">

      </ion-col>

      <ion-col size="6" size-sm="6">
        <ion-list show-delete="false" can-swipe="true">
          <ion-item-sliding>
            <ion-item (click)="linkSchedainformativa()">
              <ion-thumbnail slot="start" style="width: 150px; height: 150px">
                <img class="locandina-davedere" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png">
              </ion-thumbnail>
              <ion-label style="font-size: 22px; font-weight: bold">
                <table style="width:100%">
                  <tr>
                    <td>
                      Titolo
                    </td>
                  </tr>
                  <tr>
                    <td class="sottotitolo">
                      Riga 4.....
                    </td>
                  </tr>
                </table>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option style=" font-weight: bold; color: #fff; background-color: #db0000">
                <ion-icon slot="start" name="checkmark-done"></ion-icon>
                Aggiungi a film già visti
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

      <ion-col size="3" size-sm="3">

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>



<ion-tab-bar slot="bottom" class="bottom_menu">

  <ion-tab-button tab="home" (click)="linkHome()">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="giavisti" (click)="linkFilmvisti()">
    <ion-icon name="checkmark-done"></ion-icon>
    <ion-label>Film già visti</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="davedere"(click)="linkFilmdavedere()">
    <ion-icon name="time"></ion-icon>
    <ion-label>Film da vedere</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="area_utente" (click)="linkAreautente()">
    <ion-icon name="person"></ion-icon>
    <ion-label>Area Utente</ion-label>
  </ion-tab-button>

</ion-tab-bar>
